{include file="header.tpl"}


<div class="list-left">
	<h2>Son görüntülenenler</h2>
    
    {foreach from=$results key=k item=row}
    <!-- start list item -->
    <div class="list-item">
        <div class="list-item-left">
        	<a href="{$art.share_url.$k}">
            <img class="last_viewed_img{$k}" src="" alt="{$row->ArtistName|escape:'html'}" />
            </a>
        </div>
        <div class="list-item-right">
            <a class="name_l{$k} last_viewed" href="{$art.share_url.$k}">{$row->ArtistName|escape:'html'}</a>
            <span>
            <abbr class="timeago" title="{$art.datetime.$k}">{$row->Datetime}</abbr>
            </span>
        </div>
    <div class="clear"></div>
    </div>
    <!-- end list item -->
    {/foreach}
    
</div><!-- end list left -->





<div class="list-right">
    <h2>Lastfm en popüler</h2>
    
    {section name=foo loop=$list_r.name}
    <!-- start list item -->
    <div class="list-item">
        <div class="list-item-left">
        	<a href="{$list_r.share_url[foo]}">
            <img src="{$list_r.large[foo]}" alt="{$list_r.name[foo]}" />
            </a>
        </div>
        <div class="list-item-right">
            <a class="name_r{$smarty.section.foo.index}" href="{$list_r.share_url[foo]}">{$list_r.name[foo]}</a>
            <span># <b>{$smarty.section.foo.index+1}</b></span>
        </div>
    <div class="clear"></div>
    </div>
    <!-- end list item -->
    {/section}

</div><!-- end list right -->



<!-- clear -->
<div class="clear"></div>



<!-- form -->
<div class="gizli">
<form method="post" action="./result.php" id="form1">
    <div><input type="hidden" name="q" id="search-input" value="" /></div>
    <div><input type="hidden" name="mbid" value="" /></div>
</form>
</div>
<!-- // form -->
